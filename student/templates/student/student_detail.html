<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{object.name}} Details</title>
</head>
<body>
    <h1> {{object.name}} </h1>
    <h2> Student ID: {{object.student_id}} </h2>
    <h3> Email: {{object.email}} </h3>


    <ul>
        {% for enrollment in object.enrollment_set.all %}
            <li> {{enrollment.course.title}} </li>
        {% endfor %}
    </ul>
</body>
</html>
